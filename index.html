<!DOCTYPE html>
<html lang="pt_br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Maior número</title>
</head>

<body>
	<h1 class="title">Qual o maior número</h1>
	<section class="numbers_section">
		<h3 class="subtitle">Digite 5 números e descubra qual o maior</h3>
		<form>
			<label for="numbers" class="form_label">Digite um número:</label>
			<input type="number" id="numbers" class="form_input" />
			<div class="buttons">
				<button type="submit" class="add_button buttons">Adicionar</button>
				<button class="clear_button buttons">Limpar</button>
				<button type="submit" class="check_button buttons">Verificar</button>
			</div>
		</form>
		<div>
			<p class="numbers-typed disabled">Números digitados:</p>
			<span class="number_list"></span>
		</div>
		<div>
			<p class="show-number">O maior número foi:</p>
			<span class="number">Aguardando números</span>
		</div>
	</section>
</body>

<script src="scripts/script.js"></script>

</html>
