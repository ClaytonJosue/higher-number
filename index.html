<!DOCTYPE html>
<html lang="pt_br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maior número</title>
</head>

<body>
	<h1 class="title">Qual o maior número</h1>
	<section>
		<h3 class="subtitle">Digite 5 números e descubra qual o maior</h3>
		<form>
			<label for="numbers" class="form_label">Digite um número:</label>
			<input type="number" id="numbers" class="form_input" />
			<div class="buttons">
				<button type="submit" class="add_button">Adicionar</button>
				<button type="submit" class="clear_button">Limpar</button>
			</div>
		</form>
		<div class="number_list">números</div>
		<div class="number">maior número</div>
	</section>
</body>

</html>
